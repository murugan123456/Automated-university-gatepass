<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css " rel="stylesheet">
    <link rel="wibsite icon" href="clg.jpg">
    <link rel="stylesheet" href="staff-login.css">
</head>
<body>
        <form action="">
            <h1>ADMIN LOGIN</h1>
            <div class="form-grpup">
                <input type="text" id="username" name="username" placeholder="User Name or Email" class="form-control">
                <i for="username" class="fa fa-user"></i>
            </div>
            <div class="form-grpup">
            <input type="password" id="pass" name="pass" placeholder="Password" class="form-control">
                <i for="pass" class="fa fa-lock"></i>
            </div>
                    <br>
            <div class="links">
                <button type="submit">LOGIN</button>
            </div>
    </form>
</body>
</html>
