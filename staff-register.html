<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css " rel="stylesheet">
    <link rel="stylesheet" href="Staff-Register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="staff-register.js"></script>
</head>
<body>
    <div class="container">
    <div class="row" style="margin-top: 60px;">
        <div class="col-md-9">
            <h3 id="title"><i class="fa fa-edit"></i> Staff Registration</h3>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <form action="staff-register.php" method="post" enctype="multipart/form-data" >
                        <div class="form-grpup">
                            <label for="name" class="control-label">Name</label>
                            <input type="name" id="name" name="name" placeholder="Student Name" class="form-control" required>
                        </div>
                        <div class="form-grpup">
                            <label for="DateOfBirth" class="control-label">Date of Birth</label>
                            <input type="date" id="DateOfBirth" name="DateOfBirth" placeholder="Date of Birth" class="form-control" required>
                        </div>  
                        <div class="form-grpup">
                            <label for="gender" class="control-label">Gender</label>
                            <select name="gender" id="gender" class="form-control" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                        </div>
                        <div class="form-grpup">
                            <label for="dept" class="control-label">Department</label>
                            <select name="dept" id="dept" class="form-control" required>
                                <option value="" disabled selected>Select Department</option>
                                <option value="CSE">CSE</option>
                                <option value="IT">Information Technology</option>
                                <option value="ECE">ECE</option>
                                <option value="EEE">EEE</option>
                                <option value="MECH">MECH</option>
                                <option value="CIVIL">CIVIL</option>
                                <option value="ML & DS">ML & DS</option>
                                <option value="AI">AI</option>
                            </select>
                        </div>
                        <div class="form-grpup">
                            <label for="job-role" class="control-label">Job Role</label>
                            <input type="text" id="job-role" name="job-role" placeholder="Job Role" class="form-control" required>
                        </div>
                        <div class="form-grpup">
                            <label for="mobile-number" class="control-label">Mobile Number</label>
                            <input type="text" id="mobile-number" name="mobile-number" placeholder="Student Mobile Number" class="form-control" required>
                        </div>
                        <div class="form-grpup">
                            <label for="Email" class="control-label"> Email</label>
                            <input type="Email" id="Email" name="Email" placeholder="Student Email" class="form-control">
                        </div>
                        <div class="form-grpup">
                            <label for="username" class="control-label">User Name</label>
                            <input type="text" id="username" name="username" placeholder="User Name" class="form-control" required>
                        </div>
                        <div class="form-grpup">
                            <label for="pass" class="control-label">Password</label>
                            <input type="password" id="pass" name="pass" placeholder="password" class="form-control" required minlength="8">
                        </div>
                        <div class="form-grpup">
                            <label for="confirmpass" class="control-label">Confirm Password</label>
                            <input type="password" id="confirmpass" name="confirmpass" placeholder="confirm Password" class="form-control" required>
                        </div>
                        <div class="form-grpup">
                            <label for="photo" class="control-label">photo</label>
                            <input type="file" name="photo" placeholder="" class="form-control" required>
                        </div>
                        <br>
                        <button type="submit" name="submit"> REGISTER</button>
                    </form>
                    <br><br><br>
                </div>
            </div>
        </div>
        </div>
        </div>
        <script>
    </script>
</body>
</html>
