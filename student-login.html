<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css " rel="stylesheet">
    <link rel="wibsite icon" href="clg.jpg">
    <link rel="stylesheet" href="staff-login.css">
</head>
<body>
            <div class="main">
                <form action="">
                    <h1>STUDENT LOGIN</h1>
                    <div class="form-grpup">
                        <input type="text" id="registernumber" name="registernumber" placeholder="Register Number" class="form-control">
                        <i for="registernumber" class="fa fa-user"></i>
                    </div>
                    <div class="form-grpup">
                        <input type="date" id="date" name="date" aria-placeholder="Date of Birth" class="form-control">
                        <label for="date" class="fa fa-calendar"></label>
                    </div>
                    <br>
                    <div class="links">
                        <button type="submit">LOGIN</button>
                    </div>
                </form>
            </div>
</body>
</html>
